<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe üéÆ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00fff7;
      text-shadow: 0 0 10px #00fff7;
    }

    #status {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #ffe600;
      text-shadow: 0 0 5px #ffe600;
      min-height: 1.5em;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 15px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #111;
      border-radius: 15px;
      font-size: 2.5rem;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00eaff;
    }

    .cell.x {
      color: #ff3c91;
      text-shadow: 0 0 10px #ff3c91;
    }

    .cell.o {
      color: #00f7ff;
      text-shadow: 0 0 10px #00f7ff;
    }

    button {
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 15px;
      padding: 12px 25px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
    }

    button:hover {
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      transform: scale(1.05);
      box-shadow: 0 5px 25px rgba(0, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe üéÆ</h1>
    <div id="status">Player X's turn</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button onclick="restartGame()">üîÅ Restart</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const cells = document.querySelectorAll(".cell");
    const statusText = document.getElementById("status");

    let currentPlayer = "X";
    let gameActive = true;
    let gameState = ["", "", "", "", "", "", "", "", ""];

    const winningCombos = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || gameState[index] !== "") return;

      gameState[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add(currentPlayer.toLowerCase());

      if (checkWin()) {
        statusText.textContent = `üéâ Player ${currentPlayer} Wins!`;
        gameActive = false;
      } else if (gameState.every(cell => cell !== "")) {
        statusText.textContent = "ü§ù It's a Draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin() {
      return winningCombos.some(combo => {
        const [a, b, c] = combo;
        return gameState[a] &&
               gameState[a] === gameState[b] &&
               gameState[a] === gameState[c];
      });
    }

    function restartGame() {
      gameState = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      currentPlayer = "X";
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove("x", "o");
      });
    }

    cells.forEach(cell => cell.addEventListener("click", handleCellClick));
  </script>
</body>
</html>
